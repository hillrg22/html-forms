<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      <Label>Email Address</label>
        <input type="text" name="Email" value=""> <br>
      <label>Password</label>
        <input type="password" name="password" value="" placeholder="************"><br>
      <label>Github Username</label>
        <input type="text" name="Github" value=""><br>
      <fieldset>
        <legend> Membership </legend>
        <label>Free</label>
          <input type="radio" name="membershiplevel" value="Free">
        <label>Pro</label>
          <input type="radio" name="membershiplevel" value="Pro">
        <label>Enterprise</label>
          <input type="radio" name="membershiplevel" value="Enterprise">
      </fieldset>
      <fieldset>
        <label>Remember Me?</label>
        <input type="checkbox" name="remember" value="Remember Me">
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
